    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, rgba(255,255,255,0.08), rgba(10,25,47,0.95)),
        url("https://images.unsplash.com/photo-1503387762-592deb58ef4e?auto=format&fit=crop&w=1600&q=80");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .glass-card {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(14px);
      border-radius: 26px;
      padding: 30px 24px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.35);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile {
      text-align: center;
    }

    .profile img {
      width: 112px;
      height: 112px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #1f4a7c;
      margin-bottom: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    .profile h1 {
      font-size: 21px;
      font-weight: 700;
    }

    .profile h2 {
      font-size: 14px;
      font-weight: 400;
      color: #cfd8e3;
      margin-top: 6px;
    }

    .profile p {
      font-size: 13px;
      margin-top: 12px;
      line-height: 1.55;
      color: #e3eaf3;
    }

    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 24px;
    }

    .action-btn {
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.28);
      border-radius: 16px;
      padding: 14px 10px;
      text-align: center;
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      transition: all 0.25s ease;
    }

    .action-btn i {
      display: block;
      font-size: 18px;
      margin-bottom: 6px;
    }

    .action-btn:hover {
      transform: scale(1.06);
      background: rgba(255,255,255,0.3);
    }

    .save-contact {
      margin-top: 22px;
      background: linear-gradient(135deg, #1f4a7c, #163a61);
      color: #fff;
      text-align: center;
      padding: 16px;
      border-radius: 18px;
      font-weight: 600;
      text-decoration: none;
      display: block;
      letter-spacing: 0.4px;
      transition: transform 0.25s ease;
    }

    .save-contact:hover {
      transform: scale(1.04);
    }

    .highlight {
      margin-top: 24px;
      background: rgba(255,255,255,0.16);
      border-radius: 20px;
      overflow: hidden;
    }

    .highlight img {
      width: 100%;
      height: 160px;
